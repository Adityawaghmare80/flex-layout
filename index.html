<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/style.css">

<body>

        <header class="header">
            <div class="site-info">
                <h1>the movies home</h1>

            </div>
            <nav class="navbar">

                <section class="posts">
                    <article class="post">
                        <a href="javascript:;">

                                    <h2>money heist</h2>

                    </article>
                    <article class="post">

                                    <h2>pirates of the caribbean</h2>

                                    </p>

                            </figure>

                    <article class="post">
                        <a href="javascript:;">

                            </figure>

                    </article>

                        <a href="javascript:;">

                                <img src="./assets/images/oppenheimer.jpeg" alt="Oppenheimer" title="Oppenheimer">
                                <figcaption class="post-content">
                                    <h2>oppenheimer</h2>
                                    <p>
                                        During World War II, Lt. Gen. Leslie Groves Jr. appoints physicist J. Robert Oppenheimer
                                         to work on the top-secret Manhattan Project.
                                    </p>
                                </figcaption>
                            </figure>
                        </a>
                    </article>
                    <article class="post">
                        <a href="javascript:;">
                            <figure>
                                <img src="./assets/images/the_killer.jpeg" alt="The Killer" title="The Killer">
                                <figcaption class="post-content">
                                    <h2>the killer</h2>

                                    </p>
                                </figcaption>
                            </figure>
                        </a>
                    </article>
                    <article class="post">
                        <a href="javascript:;">
                            <figure>
                                <img src="./assets/images/peaky_blinders.jpg" alt="Peaky Blinders" title="Peaky Blinders">
                                <figcaption class="post-content">
                                    <h2>peaky blinders</h2>
                                    <p>
                                        Tommy Shelby, a dangerous man, leads the Peaky Blinders, a gang based in Birmingham. Soon, 
                                        Chester Campbell, an inspector, decides to nab him and put an end to the criminal activities.
                                    </p>

                            </figure>
